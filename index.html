<!DOCTYPE html>
<html lang="hr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Raspored Otajstava - Listopad 2025</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="header">
         <div class="header-content">
            <img src="slika.jpg" alt="Ikona" class="header-icon">
            <div class="header-text">
               <h1>Post i molitva za obraćenje Župe</h1>
               <p>Listopad 2025 - Kliknite na polje za unos/brisanje</p>
            </div>
         </div>
      </div>

      <div class="legend">
         <div class="legend-item">
            <div class="legend-color legend-free"></div>
            <span>Slobodan termin</span>
         </div>
         <div class="legend-item">
            <div class="legend-color legend-taken"></div>
            <span>Popunjen termin</span>
         </div>
         <div class="legend-item">
            <div class="legend-color legend-disabled"></div>
            <span>Onemogućen unos (nedjelje)</span>
         </div>
         <div class="legend-item">
            <div class="legend-color legend-today"></div>
            <span>Danas (trenutni datum)</span>
         </div>
      </div>

      <div class="table-container">
         <div id="loading" class="loading">Učitavam podatke...</div>
         <div id="status"></div>
         <table id="schedule-table" style="display: none;">
            <thead>
               <tr>
                  <th>Datum</th>
                  <th>RADOSNA OTAJSTVA</th>
                  <th>ŽALOSNA OTAJSTVA</th>
                  <th>SLAVNA OTAJSTVA</th>
                  <th>OTAJSTVA SVJETLA</th>
                  <th>POST</th>
               </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
         </table>
      </div>
   </div>

   <script src="skripta.js"></script>
</body>

</html>
